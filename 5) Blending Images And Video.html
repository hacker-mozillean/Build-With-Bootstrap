<!--This example shows how to blend images and videos for more responsiveness  -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome To Bootstap Example 5</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </head>
   
    <body>
         <div class="container">

            <!-- The corners of image would be rounded-->
            <img src="1.jpg" class="img-rounded" width="230" height="230">

            <!-- Displaying the circular image-->
            <img src="1.jpg" class="img-circle" width="230" height="230">

            <!-- Responsive vs Non responsive image-->
            <img src="1.jpg" class="img-responsive">
            <img src="1.jpg">

            <!-- Embedding responsive videos -->
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="http://www.youtube.com/..."></iframe>
            </div>

        </div>
   </body>
</html>
